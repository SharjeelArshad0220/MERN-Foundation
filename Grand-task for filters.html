<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand-task for filters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            max-width: 100vw;
            background-color: rgb(2, 32, 88);
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 60%;
            height: 100vh;
            background: linear-gradient(to bottom right, rgb(0, 0, 43), rgb(54, 0, 54));
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
        }

        .title {
            margin: auto;
            color: rgb(157, 255, 255);
            filter: drop-shadow(0 0 10px aqua);
        }

        .box {
            /* background: linear-gradient(to bottom right, rgb(0, 0, 43), rgb(54, 0, 54)); */
            width: 300px;
            max-width: 90%;
            min-height: 70%;
            /* background-color: rgba(255, 255, 255, 0.1); */
            backdrop-filter: blur(10px);
            display: flex;
            padding: 10px;
            justify-content: space-evenly;
            color: white;
            font-size: 1.03em;
            font-weight: 400;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-align: justify;
            border: 2px solid transparent;
            border-radius: 10px;
            /* background-image: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1)),
                linear-gradient(45deg, #00f, #0ff);
            background-origin: border-box; */
            /* background-clip: content-box, border-box; */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 1);
        }

        .box:hover {
            backdrop-filter: blur(20px);
        }

        .box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .name h2 {
            filter: drop-shadow(0 0 5px aqua);
        }

        button {
            background-color: rgb(24, 22, 22);
            border: none;
            font-size: larger;
            color: rgb(197, 197, 197);
            padding: 5px;
            font-weight: 500;
            border-radius: 10px;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">
            Glass Profile Card
        </h1>
        <div class="box">
            <div class="avatar">
                <img src="red hooded devil.jpg" alt="my pic">
            </div>
            <div class="name">
                <h2>Sharjeel Arshad</h2>
            </div>
            <div class="role">Web developer</div>
            <div class="buttons"> <button class="follow">Follow</button>
                <button class="message">Message</button>
            </div>
            <div class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic blanditiis soluta
                suscipit sint rem eos laudantium ex tenetur maxime tempora.</div>
        </div>
    </div>
</body>

</html>

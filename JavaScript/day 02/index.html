 <!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { font-family: sans-serif; color: white; text-align: center; padding: 20px; }
        body {
    cursor: none; /* Asli mouse chupa diya (Optional - agar full feel chahiye) */
    background-color: #111; /* Dark background taake glow nazar aye */
    height: 100vh;
    overflow: hidden; /* Scrollbars hata diye */
}

#cursor {
    width: 20px;
    height: 20px;
    background-color: #38bdf8; /* Cyan Glow */
    border-radius: 50%; /* Gol */

    box-shadow: 0 0 20px #38bdf8, 0 0 60px #38bdf8; /* Neon Glow Effect */
    transition: transform 0.1s ease; /* Thora smooth peecha kare */
    transform: translate(-50%, -50%); /* Center align */
    z-index: 9999; /* Sab se oopar */
}
        #table-container {

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(12, 12, 12);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .container {
            width: 200px;
            height: 300px;
            margin: 50px;
            perspective: 1000px;

        }

        .card_box {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card_box:hover {
            transform: rotateY(180deg);
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 10px;
            border-radius: 20px;
            justify-content: space-between;
            backface-visibility: hidden;
            box-shadow: 0 0 20px #E50914;
        }
        .front {
            background-color: #1E1E1E;
            color: #E50914;
        }
        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            padding: 3px;
            box-sizing: content-box;
            border: 4px solid #E50914;
            background-color: #121212;
            box-shadow: 1px 1px 10px rgb(172, 41, 1);
        }
        .avatar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            /* border: 2px solid #E50914; */
        }
        .part {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 15px;
            font-weight: 500;
            font-size: 1.3em;
            color: white;
        }
        .msg {
            color: #E50914;
            font-weight: 700;
        }
        .skill {
            color: #E50914;
        }
        .name {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            font-size: 1.3rem;
        }
        .back {
            transform: rotateY(180deg);
            background-color: #bf040d;
            color: #000000;
        }
        .text {
            font-weight: 400;
            font-size: 1.1rem;
        }
        .tag {
            font-weight: 700;
            font-size: 1.3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card_box">
            <div class="card front">
                <div class="circle">
                    <div class="avatar"><img src="https://images.pexels.com/photos/333850/pexels-photo-333850.jpeg" alt="my pic"></div>
                </div>
                <div class="part">
                    <div class="name">Sharjeel Arshad</div>
                    <div class="skill">Web developer</div>
                </div>
                <div class="msg">
                    <h2>Hover To Flip</h2>
                </div>
            </div>
            <div class="card back">
                <div class="name">Sharjeel Arshad</div>
                <div class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestias ipsam nihil iure,
                    perferendis nesciunt beatae consequatur est soluta dolore architecto.</div>
                <div class="tag">Back Side</div>
            </div>
        </div>
    </div>
</body>

</html>

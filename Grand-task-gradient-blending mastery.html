<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand task for Gradients and Blending</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            max-width: 100vw;
            max-height: 100vh;
            background-color: blanchedalmond;
        }

        .container {
            background: linear-gradient(to bottom, rgba(163, 2, 2, 0.5) 10%, rgba(255, 0, 149, 0.4) 50%, rgba(0, 43, 71, 0.6)), url(4k-mountain.jpg);
            max-width: 1200px;
            min-height: 70vh;
            padding: 20px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-blend-mode: multiply;
            color: rgb(255, 255, 255);
            border-radius: 10px;
        }

        .avatar {
            position: relative;
            width: 100px;
            height: 100px;
            padding: 5px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, red 0%, blue 20%, green 50%, yellow 80%, red 100%);
            box-shadow: 3px 4px 5px rgba(2, 54, 151, 0.658);
            transition: all 1.5s ease-out;
        }

        .avatar:hover {
            transform: scale(1.3);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
        }

        .title {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            margin: 5px;
            text-shadow: 1px 1px 5px rgb(19, 14, 14);
        }

        .info {
            display: flex;
            flex-direction: column;
            font-size: 1.3em;
            gap: 5px;
            font-weight: 600;

            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 10px 20px;
            border-radius: 10px;

            text-shadow: 1px 1px 5px rgb(32, 32, 32);
            transition: all 1.5s ease-in;
        }
        .info:hover{
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="avatar"><img src="red hooded devil.jpg" alt="profile photo"></div>
        <h1 class="title">Hi, I'm Sharjeel Arshad</h1>
        <div class="info"><span>Professional Web developer</span><span>Software Engineer </span><span>Ai/Ml Engineer
            </span><span>A
                successful business man</span> <span>and so on.....</span></div>
    </div>
</body>

</html>

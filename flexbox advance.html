<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Advance</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(15, 15, 15);
            max-width: 100vw;
            max-height: 100vh;
        }
        .container{
            box-sizing: border-box;
            height: 100vh;
            width: 100vw;
            background-color: rgb(8, 8, 8);
            padding: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .sidebar{
            height: 100%;
            flex: 0 0 250px;
            background-color: rgb(27, 41, 53);
            box-shadow: 0 0 1px rgb(69, 110, 146);
        }
        .main{
            
            height: 100%;
            flex: 1;
            background-color: rgb(1, 70, 131);
            box-shadow: 0 0 1px rgb(61, 165, 255);
        }

        
    </style>
</head>
<body>
<div class="container">
  <div class="sidebar">Sidebar</div>
  <div class="main">Main Content</div>
</div>
</body>
</html>

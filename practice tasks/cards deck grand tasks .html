<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand task with 4 flipping Cards</title>
    <style>
        body{
            min-height: 100vh;
            background-color: rgb(14, 14, 14);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .deck{
            width: 80%;
            height: 200px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: linear-gradient(to bottom right,cadetblue,pink);
            border-radius: 20px;
            box-shadow: 0 0 10px whitesmoke;
        }
        .deck:hover .first { transform: rotateY(180deg); transition-delay: 0s; }
.deck:hover .second{ transform: rotateY(180deg); transition-delay: 0.2s; }
.deck:hover .third{ transform: rotateY(180deg); transition-delay: 0.4s; }
.deck:hover .fourth{ transform: rotateY(180deg); transition-delay: 0.6s; }
.deck:hover .face {
    box-shadow: 0 0 10px rgb(255, 133, 133);
}
        .wrap{
    position: relative;
    width: 20%;
    height: 70%;
    perspective: 1000px;
}
.cardbox{
    transform-style: preserve-3d;
    position: absolute;
    width: 100%;
    height: 100%;
    transition: all 1s ease-in-out;
}
.face{
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    box-shadow: 0 0 10px rgb(97, 113, 255);
    border-radius: 20px;
}
.card-front{
    background-color: rgb(0, 132, 255);
}
.card-back{
    transform: rotateX(180deg);
    background-color: rgb(231, 50, 255);
}
    </style>
</head>
<body>
    <div class="deck">
        <div class="wrap">
            <div class="cardbox first">
            <div class="face card-front"></div>
            <div class="face card-back"></div>
            </div>
        </div><div class="wrap">
            <div class="cardbox second">
            <div class="face card-front"></div>
            <div class="face card-back"></div>
            </div>
        </div><div class="wrap">
            <div class="cardbox third">
            <div class="face card-front"></div>
            <div class="face card-back"></div>
            </div>
        </div><div class="wrap">
            <div class="cardbox fourth">
            <div class="face card-front"></div>
            <div class="face card-back"></div>
            </div>
        </div>
    </div>
</body>
</html>

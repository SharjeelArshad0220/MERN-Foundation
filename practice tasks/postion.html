<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            height: 90vh;
            background-color: rgb(243, 207, 162);
            border: 5px solid rgb(172, 127, 73);
        }

        .flex {
            position: absolute;
            top: 50%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 30px;
            width: 90%;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: aquamarine;
        }

        .box1 {
            position: static;
            /* doing nothing but required as first task  */
            top: 20px;
            right: 30px;
            /* these top , right would also have no effect due to static position  */
        }

        .box2 {
            position: relative;
            top: 10px;
            left: 50px;
        }

        .box3 {
            position: relative;
            top: 10px;
            left: 50px;
        }

        .child {
            width: 20px;
            height: 20px;
            background-color: rgb(15, 77, 56);
            position: absolute;
            top: 0;
            right: 0;
            /* this will place the child box at top right position because we gave 0 space from top and right of parent box */
        }

        .box4 {
            position: relative;
            top: 10px;
            left: 50px;
        }

        button {
            position: fixed;
            bottom: 5px;
            right: 5px;
        }

        .box5 {
            position: sticky;
            border-radius: 2px;
            background-color:navajowhite;
            top: 0;
            width: 100%;
        }

        .box5:hover {
            backdrop-filter: blur(20px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box5"></div>
        <div class="flex">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3">
                <div class="child"></div>
            </div>
            <div class="box box4"><button>say hi</button></div>
        </div>
    </div>
</body>

</html>

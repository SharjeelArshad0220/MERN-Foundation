<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cards & Advanced Perspective</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            padding: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        .task1 {
            background-color: rgba(0, 61, 0, 0.849);
            width: 100vw;
            height: 35vh;
            box-shadow: 0 0 10px rgb(112, 255, 112);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-radius: 20px;
        }

        .box {
            width: 25vw;
            height: 10vh;
            background: linear-gradient(to bottom right, pink, blue);
            border-radius: 20px;
            box-shadow: 0 0 10px rgb(43, 42, 42);
            text-align: center;
            transition: all 1s ease-in-out;
        }

        .X-axis:hover {
            transform-origin: bottom;
            transform: rotateX(180deg);
        }

        .Y-axis:hover {
            transform-origin: bottom;
            transform: rotateY(180deg);
        }

        .Z-axis:hover {
            transform-origin: bottom;
            transform: rotateZ(180deg);
        }
        .card{
            width: 150px;
            height: 250px;
            background: linear-gradient(to bottom left , rgb(167, 252, 57),rgb(255, 180, 192));
            border-radius: 20px;
            padding: 20px;
            line-height: 1.2;
            font-weight: 900;
            transition: all 1s ease-out;
        }
        .scene-400 {
            perspective: 400px;
        }
        .scene-400 .card:hover{
            transform: rotateY(45deg);
        }
        .scene-800 .card:hover{
            transform: rotateY(45deg);
        }
        .scene-1500 .card:hover{
            transform: rotateY(45deg);
        }

        .scene-800 {
            perspective: 800px;
        }

        .scene-1500 {
            perspective: 1500px;
        }
        .stage{
            position: relative;
            perspective: 1200px;
        }
        .wrapper {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 5s infinite linear;
        }
        .cube{
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(to top right,rgb(118, 252, 65),rgb(0, 89, 255));
            backface-visibility: hidden;
        }
        

        .front { transform: translateZ(100px); }
.back { transform: rotateY(180deg) translateZ(100px); }
.left { transform: rotateY(-90deg) translateZ(100px); }
.right { transform: rotateY(90deg) translateZ(100px); }
.top { transform: rotateX(90deg) translateZ(100px); }
.bottom { transform: rotateX(-90deg) translateZ(100px); }
@keyframes spin {
    0% { transform: rotateY(0deg) rotateX(0deg); }
    50% { transform: rotateY(180deg) rotateX(180deg); }
    100% { transform: rotateY(360deg) rotateX(360deg); }
}
.wrap{
    position: relative;
    width: 120px;
    height: 250px;
    perspective: 1000px;
}
.cardbox{
    transform-style: preserve-3d;
    position: absolute;
    width: 100%;
    height: 100%;
    transition: all 1s ease-in-out;
}
.cardbox:hover{
    transform: rotateX(90deg);
}
.face{
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    box-shadow: 0 0 10px rgb(97, 113, 255);
    border-radius: 20px;
}
.card-front{
    background-color: rgb(0, 132, 255);
}
.card-back{
    transform: rotateX(180deg);
    background-color: rgb(231, 50, 255);
}
    </style>
</head>

<body>
    <div class="container">
        <div class="task1">
            <div class="box X-axis">rotateX(30deg)</div>
            <div class="box Y-axis">rotateY(30deg)</div>
            <div class="box Z-axis">rotateZ(30deg)</div>
        </div>
    </div>
    <div class="container">
        <div class="scene-400">
           <div class="card">this is a card that will be used for 3d-testing</div>
        </div>
        <div class="scene-800">
           <div class="card">this is a card that will be used for 3d-testing</div>
        </div>
        <div class="scene-1500">
          <div class="card">this is a card that will be used for 3d-testing</div>
        </div>
    </div>
    <div class="container">
        <div class="stage">
            <div class="wrapper">
            <div class="cube front"><h1>Front</h1></div>
            <div class="cube back"><h1>Back</h1></div>
            <div class="cube left"><h1>Left</h1></div>
            <div class="cube right"><h1>Right</h1></div> 
            <div class="cube top"><h1>Top</h1></div>
            <div class="cube bottom"><h1>Bottom</h1></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="wrap">
            <div class="cardbox">
            <div class="face card-front"></div>
            <div class="face card-back"></div>
            </div>
        </div>
    </div>
</body>

</html>

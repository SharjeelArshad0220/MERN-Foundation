<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            border:5px solid rgb(228, 197, 120);
            background-color: rgb(110, 78, 78);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 50px;
            width: fit-content;
        }
        .container:hover{
            background-color: rgb(51, 48, 48);
        }
        .box
        {
            background-color: blueviolet;
            margin-top: 50px;
            border: 2px solid rgb(6, 56, 43);
            width: fit-content;
            padding: 10px;
/* filter: background-blur(10px); */
        }
        .box1{
            background-color: rgb(168, 135, 92);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .box2{
background-color: rgb(95, 91, 86);
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }
        .box3{
            background-color: rgb(24, 20, 80);
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }
        .box4{
            background-color: rgb(214, 187, 155);
            display: flex;
            flex-wrap:wrap;
            gap: 20px; 
        }
        .box5{
            background-color: rgb(50, 155, 102);
            display: flex;
            flex-wrap: nowrap;
            gap: 30px;
            padding: 30px;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">
            <h1 class="title">task no.1</h1>
            <button>the button</button>
            <button>the button</button>
            <button>the button</button>
            <button>the button</button>
        </div>
        <div class="box box2">
            <h1 class="title">task no.2</h1>
            <button>the button</button>
            <button>the button</button>
            <button>the button</button>
            <button>the button</button>
        </div>
        <div class="box box3">
            <h1 class="title">task no.3</h1>
            <button>the button</button>
            <button>the button</button>
            <button>the button</button>
            <button>the button</button>
        </div>
        <div class="box box4">
            <h1 class="title">task no.4</h1>
            <button>the button</button>
            <button>the button</button>
            <button>the button</button>
            <button>the button</button>
            <button>the button</button>
            <button>the button</button>
            <button>the button</button>
            <button>the button</button>
        </div>
        <div class="box box5">
            <h1 class="title">task no.5</h1>
            <button>the button</button>
            <button>the button</button>
            <button>the button</button>
            <button>the button</button>
        </div>
    </div>
</body>
</html>

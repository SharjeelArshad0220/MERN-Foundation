<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TRANSFORMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff7e4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .box {
            width: 90%;
            height: 90vh;
            max-width: 900px;
            background-color: #e7d6ad;
            border: 4px solid #facd65;
            border-radius: 5px;
        }

        .box .heroBanner {
            display: flex;
            justify-content: space-around;
            position: relative;
            border: 2px solid #16eca5;
            background-color: rgb(196, 133, 75);
            width: 90%;
            height: 20%;
            border-radius: 30px;
            margin: 20px 0%;
            padding: 5px;
            transition: all 0.5s ease;
        }
        .box .heroBanner:hover{
            transform: scale(1.05) translateX(5%);
        }

        .box img {
            position: absolute;
            border: 3px solid rgb(190, 147, 118);
            width: 80px;
            height: 90px;
            border-radius: 30px;
            left: 10px;
        }

        .heading {
            position: relative;
            top: 20px;
            text-align: center;
            width: 70%;
            height: 90px;
            font-size: 0.8em;

        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
            grid-template-rows: auto;
            gap: 10px;
            padding: 10px;
        }

        .items {
            background-color: #b983ff;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            justify-content: center;
            align-items: center;
            transition: all 2s cubic-bezier(0.55, 0.055, 0.675, 0.19);
        }

        .items:hover {
            background-color: #5e17eb;
            transform: scale(1.05);
        }
        .item3{
            transition: all 5s ease-in-out;
            transform: rotate(180deg);
        }
        .item1{
            grid-column: span 2;
        }
        .item6{
            grid-column: span 2;
        }
        .item5{
            grid-row: span 2;
        }
        .item4{
            transition: all 3s ease;
        }
.item2 button {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: none;
    box-shadow: 1px 3px 30px rgb(179, 159, 48);
    background: #fff;
    margin: 5px;
    cursor: pointer;
}
        .item1:hover{
          transform:translate(10px,10px) ;  
        }
        .item2 .scaleout:hover{
          transform: scale(1.1);  
        }
        .item2 .scalein:hover{
          transform: scale(0.8);  
        }
        .item3:hover{
          transform:rotate(0deg) ;  
        }
        .item4:hover{
            
          transform: skewX(30deg) ;  
        }
        .item5:hover{
          transform:rotateX(60deg) ;  
        }
        .item6:hover{
          transform:rotateY(180deg) ;  
        }
        .item7:hover{
          transform:matrix(1.5, 0.5 ,0.7, 1 ,10 , 15) ;  
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="heroBanner">
            <div class="image"><img src="red hooded devil.jpg" alt="Project Logo Icone"></div>
            <div class="heading">
                <h1>this is my hero box for meri mrzi mera page ha tera nhi</h1>
            </div>
        </div>
        <div class="container">
            <div class="items item1">1</div>
            <div class="items item2">2 <button class="scaleout"></button><button class="scalein"></button></div>
            <div class="items item3">3</div>
            <div class="items item4">4 this is a title Banner</div>
            <div class="items item5">5</div>
            <div class="items item6">6</div>
            <div class="items item7">7</div>
        </div>
    </div>
</body>

</html>

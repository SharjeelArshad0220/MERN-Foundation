<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-path and masks</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: ghostwhite;
            padding: 40px;
        }
        .box{
            border: 5px solid rgb(77, 1, 1);
            background-color: palevioletred;
            width: 96%;
            padding: 20px;
        }
        img{
            width: 200px;
            height: 100px;
        }
        .task1 img{
            clip-path: circle(30% at 50% 50%);
        }
        .task2 img{
            clip-path: circle(30% at 80% 45%);
        }
        .task3 img{
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            -webkit-clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            transition: clip-path 1s ease;
            -webkit-transition: clip-path 3s ease;
        }
        .task3 img:hover{
            /* clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%); */
            clip-path: polygon(0 0, 0 100%, 100% 100%,100% 0%);
        }
        .task4{
            width: 100px;
            height: 100px;
            border: 5px solid burlywood;
            background-color: bisque;
            clip-path: inset(10px 40px 15px 15px round 15px);
            transition: all 1s ease;
        }
        .task4:hover{
            border: 5px solid rgb(190, 114, 14);
            background-color: rgb(163, 101, 25);
            clip-path: inset(40px 10px 10px 10px round 20px)
        }
        .task5{
            border: 5px solid gainsboro;
            background-color: rgb(170, 170, 175);
            height: 150px;
            border-radius: 10px;
        
        }
        .task5 p{
            padding: 10px;
        }
        .bottom{
            position: relative;
            width: 100%;
            height: 70%;
            top: 0%;
            background-color: rgb(42, 5, 77);
            clip-path: polygon(50% 68%, 100% 50%, 100% 100%, 50% 100%, 0 100%, 0 50%);
        }


    </style>
</head>
<body>
<div class="box">
    <div class="task1">
    <img src="red hooded devil.jpg" alt="my image">
    </div>
    <div class="task2">
    <img src="red hooded devil.jpg" alt="my image">
    </div>
    <div class="task3">
    <img src="WALLPAPER FOR DESK.jpg" alt="my image">
    </div>
    <div class="task4"></div>
    <div class="task5">
        <p><b>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil deserunt dignissimos exercitationem suscipit sit reiciendis?</b></p>
        <div class="bottom"></div>
    </div>
</div>
</body>
</html>
